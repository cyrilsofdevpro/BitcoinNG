<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Transaction History</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #0d1117;
        color: white;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 600px;
        margin: 40px auto;
        background: #161b22;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
    }

    h2 {
        text-align: center;
        margin-bottom: 5px;
        color: #f5f5f5;
    }

    p {
        text-align: center;
        color: #9ca3af;
        margin-bottom: 20px;
    }

    .transaction {
        display: flex;
        justify-content: space-between;
        padding: 12px;
        border-bottom: 1px solid #1f2937;
    }

    .transaction:last-child {
        border-bottom: none;
    }

    .status-success {
        color: #22c55e;
        font-weight: bold;
    }

    .status-failed {
        color: #ef4444;
        font-weight: bold;
    }

    .status-pending {
        color: #facc15;
        font-weight: bold;
    }

    .home-btn {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        background: #2563eb;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        color: white;
        cursor: pointer;
        transition: 0.3s;
    }

    .home-btn:hover {
        background: #1d4ed8;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Transaction History</h2>
    <p>Track all your past Bitcoin trades and conversions.</p>

    <div class="transaction">
        <span>Buy BTC - 0.005 BTC</span>
        <span class="status-success">Success</span>
    </div>
    <div class="transaction">
        <span>Sell BTC - 0.002 BTC</span>
        <span class="status-pending">Pending</span>
    </div>
    <div class="transaction">
        <span>Swap BTC to ETH - 0.001 BTC</span>
        <span class="status-failed">Failed</span>
    </div>
    <div class="transaction">
        <span>Buy BTC - 0.010 BTC</span>
        <span class="status-success">Success</span>
    </div>

    <button class="home-btn" onclick="window.location.href='index.html'">â¬… Back to Home</button>
</div>

</body>
</html>
